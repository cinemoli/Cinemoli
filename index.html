  <style>
    :root {
      --bg: #04001a;
      --text: #f2f2f2;
      --muted: rgba(255, 255, 255, 0.75);
      --line: rgba(255, 255, 255, 0.10);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tektur', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      background: #04001a;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      overflow: hidden;
      /* evita estourar layout */
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 160px;
    }

    .title h1 {
      margin: 0;
      font-size: 54px;
      letter-spacing: .4px;
    }

    .title span {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Busca */
    .search-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-btn {
      width: 40px;
      height: 40px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      cursor: pointer;
      font-size: 18px;
      display: grid;
      place-items: center;
    }

    .search-input {
      width: min(320px, 65vw);
      opacity: 1;
      padding: 0 12px;
      height: 40px;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      outline: none;
    }


    /* Grid colado */
    main {
      padding: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0;
      /* colado 1 no outro */
    }

    .poster {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 0;
      /* sem canto arredondado */
      aspect-ratio: 2 / 3;
      background: #111;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.98);
      transform: scale(1);
      transition: transform .2s ease, filter .2s ease;
    }

    .poster:hover img {
      transform: scale(1.03);
      filter: brightness(0.45);
    }

    /* Overlay info no hover */
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px 10px 10px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.82), rgba(0, 0, 0, 0.0) 60%);
      opacity: 0;
      transform: translateY(8px);
      transition: opacity .18s ease, transform .18s ease;
    }

    .poster:hover .overlay {
      opacity: 1;
      transform: translateY(0);
    }

    .name {
      font-size: 13px;
      font-weight: 800;
      line-height: 1.15;
    }

    .year {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    /* Estrelas */
    .stars {
      display: inline-flex;
      gap: 3px;
      margin-top: 6px;
      font-size: 16px;
      line-height: 1;
      user-select: none;
    }

    .star {
      position: relative;
      display: inline-block;
      width: 1em;
      height: 1em;
    }

    /* apagada */
    .star::before {
      content: "★";
      position: absolute;
      inset: 0;
      color: rgba(255, 255, 255, 0.25);
    }

    /* preenchida (0% a 100%) */
    .star::after {
      content: "★";
      position: absolute;
      inset: 0;
      width: var(--fill, 0%);
      overflow: hidden;
      color: #ffcc00;
      /* AMARELO */
    }

    .patrocinado {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .poster.hidden {
      display: none;
    }

    .no-rating {
      margin-top: 6px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.3px;
    }

    .footer {
      padding: 18px 14px;
      text-align: center;
      border-top: 1px solid rgba(212, 212, 212, 0.1);
      color: rgba(190, 27, 27, 0.65);
      font-size: 13px;
    }

    .footer a {
      color: #aaaaaa;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>

    const grid = document.getElementById("grid");

    function renderStars(nota) {
      const wrap = document.createElement("div");
      wrap.className = "stars";

      for (let i = 1; i <= 5; i++) {
        const star = document.createElement("span");
        star.className = "star";

        const fill = Math.max(0, Math.min(1, nota - (i - 1)));

        // Ajuste: meia estrela fixa em 41%
        let percent = fill * 100;
        if (fill > 0 && fill < 1) {
          percent = 41;
        }

        star.style.setProperty("--fill", percent + "%");
        wrap.appendChild(star);
      }

      return wrap;
    }

    function capitalizarNomes(texto) {
      if (!texto) return "";

      const minusculas = ["e", "de", "do", "da", "dos", "das"];

      return texto
        .toLowerCase()
        .split(" ")
        .map((palavra, i) => {
          if (minusculas.includes(palavra) && i !== 0) {
            return palavra;
          }
          return palavra.charAt(0).toUpperCase() + palavra.slice(1);
        })
        .join(" ");
    }


    function criarPoster(filme) {
      const el = document.createElement("div");
      el.className = "poster";
      el.dataset.titulo = filme.titulo.toLowerCase();
      el.dataset.patrocinado = (filme.patrocinado || "").toLowerCase();

      const img = document.createElement("img");
      img.src = filme.poster;
      img.alt = `Poster ${filme.titulo}`;

      const overlay = document.createElement("div");
      overlay.className = "overlay";

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = filme.titulo;

      const year = document.createElement("div");
      year.className = "year";
      year.textContent = filme.ano;

      overlay.appendChild(name);
      overlay.appendChild(year);
      if (filme.nota === null || filme.nota === undefined) {
        const semNota = document.createElement("div");
        semNota.className = "no-rating";
        semNota.textContent = "Sem nota";
        overlay.appendChild(semNota);
      } else {
        overlay.appendChild(renderStars(filme.nota));
      }

      const patrocinado = document.createElement("div");
      patrocinado.className = "patrocinado";
      patrocinado.textContent = `Por: ${capitalizarNomes(filme.patrocinado)}`;
      overlay.appendChild(patrocinado);

      el.appendChild(img);
      el.appendChild(overlay);

      return el;
    }

    function render() {
      grid.innerHTML = "";
      filmes.forEach(f => grid.appendChild(criarPoster(f)));
    }

    render();

    const searchInput = document.getElementById("searchInput");

    function filtrar(texto) {
      const q = texto.toLowerCase().trim();
      const posters = document.querySelectorAll(".poster");

      posters.forEach(p => {
        const titulo = p.dataset.titulo || "";
        const patrocinado = p.dataset.patrocinado || "";

        const match = titulo.includes(q) || patrocinado.includes(q);
        p.classList.toggle("hidden", !match);
      });
    }


    searchInput.addEventListener("input", (e) => filtrar(e.target.value));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        searchInput.value = "";
        filtrar("");
      }
    });
